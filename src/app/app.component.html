<div id="globalwrapper">
  <!-- Toolbar -->
  <div class="toolbar" role="banner">
  <div id="upperToolbar">
    <img id="logo"
      alt="Bonzenshop Logo"
      src="../assets/Logo long.svg"
    />
    <div id="btnPanel">
      <div id="login" *ngIf="!isLoggedIn && !loading">
        <form *ngIf="showLogin" (keyup.enter)="login()">
            <input type="text" placeholder="E-Mail" [(ngModel)]="email" name="email"/>
            <input type="password" placeholder="Passwort" [(ngModel)]="password" name="password"/>
        </form>
        <button mat-button *ngIf="!showLogin" (click)="showLogin = true;">Login</button>
        <button mat-icon-button *ngIf="showLogin" (click)="showLogin = false;">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div id="logout" *ngIf="isLoggedIn && !loading">
          <button mat-button (click)="logout(); showLogin = false;">Logout</button>
      </div>
      <div id="loading" *ngIf="loading">
          <img src="../assets/loading_spinner.svg"/>
      </div>
      <a id="cart-center" routerLink="/cart" >
        <i class="material-icons">
          shopping_cart
        </i>
      </a>
      <a *ngIf="isAdmin" id="adminBtn" routerLink="/adminView" >
        <i class="material-icons">
          supervised_user_circle
        </i>
      </a>
    </div>
  </div>
  <div id="lowerToolbar">
    <ul id="navbar">
      <li> 
        <div class="dropdown">
          <button class="dropbtn">Transport</button>
          <div class="dropdown-content">
            <a routerLink="/products" [queryParams]="{cat: 'Tiere'}">Tiere</a>
            <a routerLink="/products" [queryParams]="{cat: 'Flugzeuge'}">Flugzeuge</a>
            <a routerLink="/products" [queryParams]="{cat: 'Autos'}">Autos</a>
            <a routerLink="/products" [queryParams]="{cat: 'Yachten'}">Yachten</a>
            <a routerLink="/products" [queryParams]="{cat: 'Sänften'}">Sänften</a>
          </div>
        </div> 
      </li>
      <li> 
        <div class="dropdown">
          <button class="dropbtn">Immobilien</button>
          <div class="dropdown-content">
            <a routerLink="/products" [queryParams]="{cat: 'Bezirke'}">Bezirke</a>
            <a routerLink="/products" [queryParams]="{cat: 'Monumente'}">Monumente</a>
            <a routerLink="/products" [queryParams]="{cat: 'Villen'}">Villen</a>
            <a routerLink="/products" [queryParams]="{cat: 'Straßen'}">Straßen</a>
          </div>
        </div>
      </li>
      <li>
        <div class="dropdown">
          <button class="dropbtn">Kleidung</button>
          <div class="dropdown-content">
            <a routerLink="/products" [queryParams]="{cat: 'Accessoires'}">Accessoires</a>
            <a routerLink="/products" [queryParams]="{cat: 'Iced out'}">Iced out</a>
            <a routerLink="/products" [queryParams]="{cat: 'Klunker'}">Klunker</a>
          </div>
        </div>
      </li>
      <li> 
        <div class="dropdown">
          <button class="dropbtn">Sonstiges</button>
          <div class="dropdown-content">
            <a routerLink="/products" [queryParams]="{cat: 'Untertanen'}">Untertanen</a>
            <a routerLink="/products" [queryParams]="{cat: 'Gold'}">Gold</a>
            <a routerLink="/products" [queryParams]="{cat: 'Edelsteine'}">Edelsteine</a>
            <a routerLink="/products" [queryParams]="{cat: 'Haustiere'}">Haustiere</a>
            <a routerLink="/products" [queryParams]="{cat: 'Schnee'}">Schnee</a>
          </div> 
        </div>
      </li>
    </ul>
  </div>
</div>
  <div id=mock-toolbar></div>
  <div id=content-section>
    <router-outlet></router-outlet>
  </div>
</div>
