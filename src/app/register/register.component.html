<div id="content-wrapper">
    <h2>Registrierung</h2>
    <form [formGroup]="myForm">
        <mat-form-field class="left-side">
            <input matInput placeholder="Vorname" formControlName="firstName">
        </mat-form-field>
        <mat-form-field class="right-side">
            <input matInput placeholder="Nachname" formControlName="lastName">
        </mat-form-field>
        <mat-form-field class="left-side">
            <mat-select placeholder="Land" formControlName="country">
                <mat-option *ngFor="let key of objectKeys(countryService.countryData)" [value]="key">
                    {{countryService.getCountryName(key)}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="right-side">
            <input matInput placeholder="Stadt" formControlName="city">
        </mat-form-field>
        <mat-form-field  class="left-side">
            <input matInput placeholder="ZIP/PLZ" formControlName="postalCode">
        </mat-form-field>
        <mat-form-field class="right-side">
            <input matInput placeholder="StraÃŸe" formControlName="street">
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" [max]="maxDate" placeholder="Geburtsdatum" formControlName="birthDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-hint align="end">Mind. 18 Jahre alt</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="E-Mail" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Passwort" formControlName="password">
            <mat-hint align="end">Mind. 6 Zeichen lang</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Passwort wiederholen" formControlName="confirmPassword" [errorStateMatcher]="matcher">
        </mat-form-field>
    </form>
    <button [disabled]="myForm.invalid" id="register-btn" (click)="register()" mat-raised-button >Registrieren</button>
</div>
