<div class="container-item"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
     <div fxFlex="30%">
         <img id="item-img" src="..\assets\Kamel-Placeholder.jpg" alt="Kamel Placeholder">
     </div>
  <div id="itemDescBox" fxFlex="70%">
    <div>
        <div id="item-name">
            {{ id }}
        </div>
        <button *ngIf="this.authService.hasEmployeeRights()" id="edit-button" routerLink="/Admin/Produkt/{{this.id}}">
          <i class="material-icons">
            edit
          </i>
        </button>
    </div>
    <div id ="item-desc">
        <p>{{ item.desc}}</p>
    </div>
  </div> 
</div>
<div class="container-item-price">
    <p id="buildup">Für nur:</p>
    <p id="price">{{ displayPrice }}€</p>
    <div
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="10px">
  <div class="onStock"  fxFlexOffset.xs="0">Noch {{item.onStock}}<br>auf Lager</div>
  <button (click)="addItem()" id="buybtn" mat-raised-button >Zum Warenkorb hinzufügen</button>
</div>
</div>
