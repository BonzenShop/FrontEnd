<div class="contenWrapper">
    <div id="header">
        <h1 class="desktop" id="title">Kontoinformationen</h1>
        <h2 class="mobile" id="title">Kontoinformationen</h2>
        <button *ngIf="userId == 0" id="edit-button" routerLink="/Konto/Bearbeiten">
            <i class="material-icons">
                edit
            </i>
        </button>
    </div>
    <div *ngIf="authService.hasEmployeeRights()" class="infoWrapper">
        <div>Id: </div>
        <div>{{currentUser.id}}</div>
    </div>
    <div class="infoWrapper">
        <div>Vorname: </div>
        <div>{{currentUser.firstName}}</div>
    </div>
    <div class="infoWrapper">
        <div>Nachname: </div>
        <div>{{currentUser.lastName}}</div>
    </div>
    <div class="infoWrapper">
        <div>E-Mail: </div>
        <div>{{currentUser.email}}</div>
    </div>
    <div class="infoWrapper">
        <div>Geburtsdatum: </div>
        <div>{{currentUser.birthDate}}</div>
    </div>
    <div class="infoWrapper">
        <div>Passwort: </div>
        <div>*****</div>
    </div>
</div>
