<div id="content-wrapper">
    <div id="header">
        <h2>Benutzer</h2>
        <h3>Benutzer</h3>
    </div>
    <mat-nav-list>
        <a mat-list-item routerLink="/Admin/Konto/{{user.id}}"  *ngFor="let user of userList">

        </a>
    </mat-nav-list>
</div>
