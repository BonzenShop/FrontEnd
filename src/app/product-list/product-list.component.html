<div id="contentWrapper">
    <div id="productListTopBar">
        <h2 id="listTitle">Produkte</h2>
        <div id="categories">
            <div id="category" *ngFor="let cat of categories; let i = index">
                {{cat}}
                <button (click)="categories.splice(i,1)" id="removeBtn">X</button>
            </div>
        </div>
        <button *ngIf="this.authService.hasEmployeeRights()" id="addButton" routerLink="/Admin/Produkt/Neu">
            <i class="material-icons">
                add
            </i>
        </button>
    </div>
    <mat-nav-list>
        <a mat-list-item routerLink="/Produkt/{{item.name}}" *ngFor="let item of productList | itemCategory:categories">
            <!--<img matListAvatar style="width:150px; height: 150px; margin: 10px 0 10px 0;" alt="Picture"
                src="http://www.kameldungen.de/wp-content/uploads/2017/03/cropped-kamele.jpg" />-->
            <h4 matLine>{{item.name}}</h4>
            <p>{{item.price | number:'':'de-DE'}}â‚¬</p>
        </a>
    </mat-nav-list>
</div>
